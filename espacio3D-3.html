<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Árboles con A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Cielo-->
      <a-sky color="#87CEEB"></a-sky>
      
      <!--Pinos-->
      <a-cone radius="1" height="2.5" material="color: green" position="-2 0.75 -5"></a-cone>
      <a-cone radius="1" height="2.5" material="color: green" position="0 0.75 -5"></a-cone>
      <a-cone radius="1" height="2.5" material="color: green" position="2 0.75 -5"></a-cone>

      <!--Regalos-->
      <a-box position="-1 0.5 -3" width="0.2" height="0.2" depth="0.2" material="color:red"></a-box>
      <a-box position="-0.75 0.5 -3" width="0.2" height="0.2" depth="0.2" material="color:yellow" rotation="0 45 0"></a-box>
      
      <!-- Muñeco de Nieve -->
      <a-sphere position="3 0.5 -3" radius="0.5" color="white"></a-sphere>
      <a-sphere position="3 1 -3" radius="0.4" color="white"></a-sphere>
      <a-sphere position="3 1.5 -3" radius="0.3" color="white"></a-sphere>
      <a-sphere position="3 1.8 -3" radius="0.05" color="black"></a-sphere>
      <a-sphere position="2 1.6 -2" radius="0.02" color="black"></a-sphere>
      <a-sphere position="2.2 1.6 -2" radius="0.02" color="black"></a-sphere>
      <a-cylinder position="2.1 1.55 -2 " radius="0.02" height="0.05" color="orange" rotation="0 45 90"></a-cylinder>
      
      <a-cylinder position="3 0.25 -3" radius="0.3" height="0.5" color="brown"></a-cylinder>
      
      <!-- Suelo -->
      <a-plane color="#D3D3D3" height="50" width="50" rotation="-90 0 0" position="0 -0.01 0"></a-plane>
    </a-scene>
  </body>
</html>
