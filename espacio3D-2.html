<!DOCTYPE html>
<html>
  <head>
    <title>Mi Escena de Arte Elaborada</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Cielo azul oscuro-->
      <a-sky color="#0A0E23"></a-sky>

      <!--Esfera en tonos azules-->
      <a-sphere position="0 2.5 -10" radius="2" color="#88CCFF" material="metalness:0.5; roughness:0.4"></a-sphere>

      <!--Cubo rojo-->
      <a-box position="-4 2 -8" rotation="45 45 0" color="#FF4136" material="metalness:0.5; roughness:0.4"></a-box>

      <!--Cilindro amarillo-->
      <a-cylinder position="4 2 -8" radius="1.5" height="4" color="#FFDC00" material="metalness:0.5; roughness:0.4"></a-cylinder>

      <!--Cilindro verde  -->
      <a-cylinder position="0 1 3" radius="1" height="2" color="#2ECC40" material="metalness:0.5; roughness:0.4;"></a-cylinder>

      <!--Caja morada  -->
      <a-box position="0 0.5 0" color="#120A8F" material="metalness:0.5; roughness:0.4"></a-box>

      <!--Esfera en tonos fucsia-->
      <a-sphere position="0 1.5 0" radius="1" color="#B10DC9" material="metalness:0.5; roughness:0.4"></a-sphere>
      
      <!--Esfera en tonos rosa-->
      <a-sphere position="4 1.5 -4" radius="0.5" color="#FF69B4" material="metalness:0.5; roughness:0.4"></a-sphere>
    </a-scene>
  </body>
</html>
